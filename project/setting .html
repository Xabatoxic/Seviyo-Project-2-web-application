        <canvas id="liveGraph" width="400" height="200"></canvas>
    
        <script>
            const canvas = document.getElementById('liveGraph');
            const ctx = canvas.getContext('2d');
    
            const data = {
                users: [],
                providers: [],
            };
    
            const maxDataPoints = 10; // Number of data points to display
            const updateInterval = 1000; // Update interval in milliseconds
    
            function getRandomValue() {
                return Math.floor(Math.random() * 50) + 10; // Random value between 10 and 60
            }
    
            function updateGraph() {
                const currentTime = new Date().toLocaleTimeString();
                data.users.push(getRandomValue());
                data.providers.push(getRandomValue());
    
                if (data.users.length > maxDataPoints) {
                    data.users.shift();
                    data.providers.shift();
                }
    
                drawGraph();
            }
    
            function drawGraph() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
    
                const maxDataValue = Math.max(...data.users, ...data.providers);
    
                const barWidth = canvas.width / (maxDataPoints + 1);
                const barSpacing = 10;
                const maxValueHeight = canvas.height - 20;
    
                for (let i = 0; i < data.users.length; i++) {
                    const x = i * (barWidth + barSpacing);
                    const userHeight = (data.users[i] / maxDataValue) * maxValueHeight;
                    const providerHeight = (data.providers[i] / maxDataValue) * maxValueHeight;
    
                    ctx.fillStyle = 'blue'; // Users
                    ctx.fillRect(x, canvas.height - userHeight, barWidth, userHeight);
    
                    ctx.fillStyle = 'green'; // Providers
                    ctx.fillRect(x, canvas.height - providerHeight, barWidth, providerHeight);
    
                    ctx.fillStyle = 'black';
                    ctx.fillText(data.users[i], x + barWidth / 2 - 10, canvas.height - userHeight - 10);
                    ctx.fillText(data.providers[i], x + barWidth / 2 - 10, canvas.height - providerHeight - 10);
                }
            }
    
            setInterval(updateGraph, updateInterval);
        </script>
